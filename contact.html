<!DOCTYPE html>
<html lang = "en">
  <div class = "container">
    <div class = "header">
      <h1>CONTACT US &nbsp;</h1>

    <div class = "body">
      <form action = "#">
        <ul>
          <li>
            <p class = "left">
              <label for = "first_name">Last Name</label>
              <input type = "text" name = "first_name" placeholder = "Brian" />
            </p>
            <p class = "right">
              <label for = "last_name">Last Name</label>
              <input type = "text" name = "last_name" placeholder = "Jones" />
            </p>
          </li>
          <li>
            <p>
              <label for = "email">Email<pan class = "req">*</span></label>
              <input type = "email" name = "email" placeholder = "BrianJones@gmail.com" />
            </p>
          </li>
          <li><div class = "divider"></div></li>
          <li>
            <label for = "comments">Comments</label>
            <textarea cols = "75" rows = "3" name = "comments"></textarea>
          </li>
          <li>
            <input class = "btn-submit" type = "submit" value = "Submit" />
            <small>or press <strong>enter</strong></small>
          </li>
        </ul>
    </div>
  </div>
</html>
